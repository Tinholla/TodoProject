{% extends "base.html" %}

{% block content%}
<div class="text-center p-3 bg-secondary w-100">
    <p>
        {% if request.user.is_authenticated %}
            <h1 class="text-white">Your Task</h1>
        {%else%}
            Hello anonymous user
        {%endif%}
    </p>

</div>
<div class="col-4 offset-4">
    <div class="card mt-3 p-3">
        <div class="header">
            <h4><a href="/{{todo.id}}">{{todo.taskname}}</a></h4>
        </div>

    <div class="card-body">
        
            <p>it's due {{todo.due_date}}</p>
        
    </div>
    <div class="card-footer">
        <a href="/{{todo.id}}/update/" class="btn btn-secondary">
            Update this todo
        </a>
        <a href="/{{todo.id}}/delete/" class="btn btn-secondary">
            Delete this todo
        </a>
</div>
</div>
   

  
{%endblock content%}
